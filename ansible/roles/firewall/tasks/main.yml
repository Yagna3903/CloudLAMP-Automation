- name: Install ufw
  apt:
    name: ufw
    state: present
  become: yes

- name: Allow OpenSSH
  ufw:
    rule: allow
    name: OpenSSH
  become: yes

- name: Allow HTTP
  ufw:
    rule: allow
    port: '80'
    proto: tcp
  become: yes

- name: Enable UFW
  ufw:
    state: enabled
  become: yes

- name: Install fail2ban
  apt:
    name: fail2ban
    state: present
  become: yes

- name: Ensure fail2ban is enabled and running
  service:
    name: fail2ban
    state: started
    enabled: yes
  become: yes
